<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Workers HTML5</title>
    </head>
    <body>

    <input id="txtValue" type="text" />
    <input id="btnProcess" onclick="_process()" type="button" value="Calculate primes" />

	<button onclick="primo()">Primo</button>


    <div id="output"></div>



	<script>

		var worker = new Worker('doWork.js');
		worker.addEventListener('message', function(e) {
    var output = document.querySelector('#output');
    output.innerHTML = e.data.toString();
		}, false);

function _process() {
    var value = document.querySelector('#txtValue').value;
    worker.postMessage(value);
}


	</script>
    </body>
</html>
