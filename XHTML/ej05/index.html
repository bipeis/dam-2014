<html>
<head>
    <title>Rellena tu CV</title>
    <meta charset="utf-8"></head>
<body>
    <h1>Rellena tu CV</h1>
    <form   action="http://www.dominio.com/formulario.php"  method="POST" enctype="multipart/form-data">
        Nombre:
        <br>
        <input  type="text" name="nombre"   value=""    />
        <br/>
        Apellidos:
        <br>
        <input  type="text" name="apellidos"   value=""    />
        <br>
        Contraseña:
        <br>
        <input  type="text" name="contraseña"   value=""    />
        <br>
        DNI:
        <br>
        <input  type="text" name="dni"   value=""    />
        <br>
        Sexo:
        <br>
        <input  type="radio"    name="sexo" value=“hombre"  checked />
        Hombre
        <input  type="radio"    name="sexo" value="mujer"   />
        Mujer
        <br>
        <br/>
        Incluir mi foto
        <br>
        <input  type="file" name=“foto" />
        <br>
        <br>
        <textarea name="comentarios" cols="40" rows="5"></textarea>

        <br>
        <br>

        <input  type="checkbox" name="subscripcion"   value=“1"   checked />
        Subscribirme al boletín de novedades
        <br/>
        <br>

        <input  type="submit"   value="Guardar cambios"  />
        <input  type="reset"   action="borrar" value="Borrar los datos introducidos"  />

    </form>
</body>
</html>
